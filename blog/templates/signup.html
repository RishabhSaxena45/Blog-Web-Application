<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\login.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="container">
        <br>
        <h1 class="heading">Sign Up</h1>
        
        <form action="" method="post" style="text-align: center;">
            {% csrf_token %}
            <p><b>Username :</b> <input type="text" name="uname" id="" placeholder="Enter Username"></p>
            <p><b>Email :</b> <input type="email" name="uemail" id="" placeholder="Enter Email id"></p>
            <p><b>Password :</b> <input type="password" name="upassword" id="" placeholder="Enter Password"></p>
            <p><input type="submit" value="Sign up" class="submit"></p>
        </form>
        <hr>
        <p class="other">Already have an account? <span style="text-decoration: underline;"> <a href="/"><b> Login</b></a></span></p>
    </div>
</body>
</html>
